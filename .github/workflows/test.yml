name: Run Tests on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test
